<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>My favorite places in Budapest</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="header-font">My favorite places in Budapest</h1>
    <div class=" container-fluid">
        <nav class="navbar navbar-inverse sidebar col-md-4">
            <div id="filter" class="filter">
                <input class="filter" type="text" name="search" placeholder="Search..." data-bind="textInput: userInput">
            </div>
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="hamburger-center ">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse sidebar navbar-collapse  col-sm-12 col-md-12" id="bs-sidebar-navbar-collapse-1">
                    <ul class="nav navbar-nav col-md-12" data-bind="foreach: allLocations">
                        <li class=" hoverable" data-bind="text: title, click: clicked, visible: show"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="map" class="map col-md-8"></div>
    </div>
    <footer>This is project 5 of the
        <a href="https://www.udacity.com/course/full-stack-web-developer-nanodegree--nd004">Udacity Full Stack Nanodegree </a>course. This project uses the
        <a href="https://developer.foursquare.com/">Foursquare API</a>.
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBjtCDoZqt1sTIncSq-6yWlCR7_FFfX_68&v=3&callback=initMap" onerror="mapError()"></script>
</body>

</html>
